<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TOP</title>

    <!--  装飾用のCSSファイルを読み込む。  -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
<div class="flex column start" >
    <!--  動きをつけるためのJavaScriptファイルを読み込む。  -->
    <script src="scripts/index.js"></script>

    <p>pタグで囲まれたものはテキストになります。</p>
    <a href="/link">aタグで囲まれたものはリンクになります。クリックすると /link へ遷移します。</a>

    <!--  imgタグを使用すると画像を表示することができます。  -->
    <img src="images/tiger.png" alt="tiger-image" width="300px" />

    <button onclick="handleClick()">buttonタグで囲まれたものはボタンになります。クリック時の動作は scripts/index.js で管理できます。</button>
</div>
</body>
</html>

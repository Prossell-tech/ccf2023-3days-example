<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電卓</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
<div class="flex column center" style="width: 100vw">
    <script src="scripts/index.js"></script>
        <div style="display: grid; grid-template-columns: 50px 50px 50px">
            <button onclick="calculator.button1to9(1)">1</button>
            <button onclick="calculator.button1to9(2)">2</button>
            <button onclick="calculator.button1to9(3)">3</button>
            <button onclick="calculator.button1to9(4)">4</button>
            <button onclick="calculator.button1to9(5)">5</button>
            <button onclick="calculator.button1to9(6)">6</button>
            <button onclick="calculator.button1to9(7)">7</button>
            <button onclick="calculator.button1to9(8)">8</button>
            <button onclick="calculator.button1to9(9)">9</button>
            <button onclick="calculator.button0()">0</button>
            <button onclick="calculator.buttonPlus()">+</button>
            <button onclick="calculator.buttonMinus()">-</button>
            <button onclick="calculator.buttonMultiply()">*</button>
            <button onclick="calculator.buttonDivision()">/</button>
            <button onclick="calculator.buttonEqual()">=</button>
        </div>
        <p id="indicator">0</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ジャンケン</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body>
    <div class="flex column center" style="width: 100vw">
      <script src="scripts/index.js"></script>
      <div class="flex column center">
        <div class="flex column center">
          <p>コンピュータ</p>
          <img
            style="width: 100px; height: 100px; object-fit: contain"
            id="computer-img"
          />
          <p id="battle-result"></p>
        </div>

        <p>何を出す？</p>
        <div class="flex center">
          <button style="cursor: pointer" onclick="handleClick('gu')">
            <img
              src="images/janken_gu.png"
              style="width: 100px; height: 100px; object-fit: contain"
            />
          </button>
          <button style="cursor: pointer" onclick="handleClick('choki')">
            <img
              src="images/janken_choki.png"
              style="width: 100px; height: 100px; object-fit: contain"
            />
          </button>
          <button style="cursor: pointer" onclick="handleClick('pa')">
            <img
              src="images/janken_pa.png"
              style="width: 100px; height: 100px; object-fit: contain"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
